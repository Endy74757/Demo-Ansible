---
- name: Install Nginx
  yum:
    name: nginx
    state: present
    update_cache: yes

- name: Create web root directory
  file:
    path: "{{ nginx_root }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Copy index.html for testing
  copy:
    src: index.html
    dest: "{{ nginx_root }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'

# --- Best Practice: Clean Up Default Config ---
- name: Remove default nginx config (symbolic link)
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx

# --- Deploy Our Config ---
- name: Add virtual host configuration (sites-available)
  template:
    src: vhost.conf.j2
    dest: "/etc/nginx/sites-available/my_app.conf"
    mode: '0644'
    validate: nginx -t -c /etc/nginx/nginx.conf # ตรวจสอบ config ก่อนวาง (Safety First)

- name: Enable virtual host (symlink to sites-enabled)
  file:
    src: "/etc/nginx/sites-available/my_app.conf"
    dest: "/etc/nginx/sites-enabled/my_app.conf"
    state: link
  notify: reload nginx

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes